<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Legacy Made Ventures | Private Holdings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Manrope:wght@200;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-dark: #030303;
            --c-gold: #D4AF37;
            --c-white: #EAEAEA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* Hide default cursor */

        body {
            background-color: var(--c-dark);
            color: var(--c-white);
            font-family: 'Manrope', sans-serif;
            overflow: hidden; /* No scroll for this landing experience */
            width: 100vw;
            height: 100vh;
        }

        /* --- CANVAS --- */
        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0; /* Fade in handled by JS */
            transition: opacity 2s ease;
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4vw;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            mix-blend-mode: exclusion;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(-20px);
        }

        .meta {
            text-align: right;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            line-height: 1.5;
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Center Content */
        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            mix-blend-mode: difference; /* Expensive look */
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 300;
            line-height: 0.9;
            letter-spacing: -0.02em;
            overflow: hidden;
            display: inline-block;
        }

        .hero h1 span {
            display: inline-block;
            transform: translateY(110%); /* Start hidden */
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            margin-top: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.8rem;
            opacity: 0;
        }

        .coordinate {
            font-family: monospace;
            color: var(--c-gold);
        }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            position: fixed;
            top: 0; 
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 4px;
            height: 4px;
            background: var(--c-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        /* --- PRELOADER --- */
        .loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-line {
            width: 0%;
            height: 1px;
            background: var(--c-gold);
        }

    </style>
</head>
<body>

    <div class="loader">
        <div class="loader-line"></div>
    </div>

    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <canvas id="webgl"></canvas>

    <div class="ui-layer">
        <header>
            <div class="brand">Legacy Made Ventures</div>
            <div class="meta">
                Est. 2024<br>
                Private Holdings
            </div>
        </header>

        <div class="hero">
            <h1>
                <span>L</span><span>E</span><span>G</span><span>A</span><span>C</span><span>Y</span>
                <br>
                <span style="font-style:italic; font-family:'Manrope'; font-weight:200; font-size: 0.4em; letter-spacing: 0.1em; display:block; margin: 10px 0;">MADE</span>
                <span>V</span><span>E</span><span>N</span><span>T</span><span>U</span><span>R</span><span>E</span><span>S</span>
            </h1>
            <div class="tagline">Constructing Endurance</div>
        </div>

        <footer>
            <div class="coordinate">40.7128° N, 74.0060° W</div>
            <div class="scroll-ind">Scroll for Manifest</div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- 1. SETUP THREE.JS SCENE ---
        const canvas = document.querySelector('#webgl');
        const scene = new THREE.Scene();
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x030303, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance optimization

        // --- 2. CREATE THE "LIQUID GOLD" OBJECT (GLSL SHADER) ---
        // Instead of a static image, we use a Vertex and Fragment shader to create
        // a displacing, liquid-like sphere that reacts to time.

        const geometry = new THREE.IcosahedronGeometry(2, 64); // High poly for smoothness

        // Custom Shader Material
        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uColor: { value: new THREE.Color('#C5A46D') },
                uMouse: { value: new THREE.Vector2(0, 0) }
            },
            vertexShader: `
                uniform float uTime;
                uniform vec2 uMouse;
                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vDistort;

                // Simplex Noise function (simplified for brevity)
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                float snoise(vec3 v) {
                    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                    vec3 i  = floor(v + dot(v, C.yyy) );
                    vec3 x0 = v - i + dot(i, C.xxx) ;
                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min( g.xyz, l.zxy );
                    vec3 i2 = max( g.xyz, l.zxy );
                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;
                    i = mod289(i);
                    vec4 p = permute( permute( permute( 
                                i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                            + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                            + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                    float n_ = 0.142857142857;
                    vec3  ns = n_ * D.wyz - D.xzx;
                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_ );
                    vec4 x = x_ *ns.x + ns.yyyy;
                    vec4 y = y_ *ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);
                    vec4 b0 = vec4( x.xy, y.xy );
                    vec4 b1 = vec4( x.zw, y.zw );
                    vec4 s0 = floor(b0)*2.0 + 1.0;
                    vec4 s1 = floor(b1)*2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));
                    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                    vec3 p0 = vec3(a0.xy,h.x);
                    vec3 p1 = vec3(a0.zw,h.y);
                    vec3 p2 = vec3(a1.xy,h.z);
                    vec3 p3 = vec3(a1.zw,h.w);
                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;
                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                                dot(p2,x2), dot(p3,x3) ) );
                }

                void main() {
                    vUv = uv;
                    
                    // Interaction: Mouse affects noise frequency
                    float noise = snoise(position * 1.5 + uTime * 0.2 + vec3(uMouse * 0.5, 0.0));
                    
                    // Distortion
                    float distortion = noise * 0.4;
                    vDistort = distortion;
                    
                    vec3 newPos = position + (normal * distortion);
                    vNormal = normal;

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 uColor;
                uniform float uTime;
                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vDistort;

                void main() {
                    // Base Gold Color
                    vec3 color = uColor;
                    
                    // Create shadows based on distortion (fake occlusion)
                    float shadow = 1.0 - smoothstep(-0.2, 0.5, vDistort);
                    color *= shadow;

                    // Fresnel Effect (Rim lighting) - makes it look like velvet/liquid metal
                    vec3 viewDir = vec3(0.0, 0.0, 1.0); // Simplified view direction
                    float fresnel = pow(1.0 - dot(vNormal, viewDir), 3.0);
                    
                    // Add rim light
                    color += vec3(1.0) * fresnel * 0.5;

                    gl_FragColor = vec4(color, 1.0);
                }
            `,
            wireframe: false
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Ambient particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 300;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.015,
            color: 0xD4AF37,
            transparent: true,
            opacity: 0.6
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 3. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        const animate = () => {
            const elapsedTime = clock.getElapsedTime();

            // Update Shader uniforms
            material.uniforms.uTime.value = elapsedTime;

            // Rotate object slowly
            sphere.rotation.y = elapsedTime * 0.1;
            particlesMesh.rotation.y = -elapsedTime * 0.05;

            // Smooth Mouse Follow (Lamping)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;
            
            // Apply slight rotation to sphere based on mouse
            sphere.rotation.x += 0.05 * (targetY - sphere.rotation.x);
            sphere.rotation.y += 0.05 * (targetX - sphere.rotation.y);

            material.uniforms.uMouse.value.x += (mouseX - material.uniforms.uMouse.value.x) * 0.05;
            material.uniforms.uMouse.value.y += (mouseY - material.uniforms.uMouse.value.y) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        // --- 4. INTERACTION & EVENTS ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX - window.innerWidth / 2;
            mouseY = e.clientY - window.innerHeight / 2;

            // Custom Cursor Logic
            const cursor = document.querySelector('.cursor');
            const dot = document.querySelector('.cursor-dot');
            
            // GSAP for smooth cursor
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.5,
                ease: "power2.out"
            });
            gsap.to(dot, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1,
                ease: "power2.out"
            });
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 5. INTRO SEQUENCE (GSAP) ---
        // This is the "Preloader" feel
        const tl = gsap.timeline();

        // 1. Load bar
        tl.to('.loader-line', {
            width: '100%',
            duration: 1.5,
            ease: "power2.inOut"
        })
        // 2. Fade out loader
        .to('.loader', {
            opacity: 0,
            duration: 0.8,
            onComplete: () => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('#webgl').style.opacity = 1;
            }
        })
        // 3. Reveal elements
        .to('.brand', { opacity: 1, y: 0, duration: 1 }, "-=0.5")
        .to('.meta', { opacity: 1, y: 0, duration: 1 }, "-=0.8")
        .to('.hero h1 span', {
            y: "0%",
            duration: 1.2,
            stagger: 0.05, /* The "Expensive" stagger effect */
            ease: "power3.out"
        }, "-=0.5")
        .to('.tagline', { opacity: 1, duration: 1 }, "-=0.5")
        .to('footer', { opacity: 1, duration: 1 }, "-=0.5");

        animate();

    </script>
</body>
</html>

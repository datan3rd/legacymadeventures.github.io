<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy Made Ventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Legacy Made Ventures – a private holding company.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050608;
      --accent: #c5a46d;
      --text: #f6f6f6;
      --muted: #9a9ea8;
      --border-subtle: rgba(255,255,255,0.12);
      --radius: 999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #1f2234 0, #050608 50%, #020308 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: relative;
    }

    .noise-overlay {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.12;
      mix-blend-mode: soft-light;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='3' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.7'/%3E%3C/svg%3E");
      z-index: 1;
    }

    .page {
      position: relative;
      min-height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .center-block {
      text-align: center;
      max-width: 720px;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeUp 0.9s ease-out forwards;
      animation-delay: 0.15s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: clamp(32px, 4vw, 46px);
      letter-spacing: 0.26em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .divider {
      width: 72px;
      height: 1px;
      margin: 0 auto 22px;
      background: linear-gradient(to right, var(--accent), transparent);
      opacity: 0.8;
    }

    .tagline-wrapper {
      font-size: 16px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }

    .tagline-label {
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 10px;
      color: rgba(154,158,168,0.9);
    }

    .tagline-main {
      display: block;
      margin-top: 8px;
      font-size: 17px;
      white-space: nowrap;
    }

    .tagline-word {
      color: var(--accent);
      margin-left: 4px;
      position: relative;
      display: inline-block;
    }

    .tagline-word::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, var(--accent), transparent);
      opacity: 0.7;
    }

    .tagline-wrapper:hover .tagline-word::after {
      opacity: 1;
    }

    .tagline-wrapper:hover .tagline-word {
      filter: brightness(1.1);
    }

    .tagline-word.fade-out {
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .tagline-word.fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: rgba(154,158,168,0.75);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hint span {
      color: rgba(197,164,109,0.8);
    }

    /* Contact pill */
    .contact {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at 0 0, rgba(197,164,109,0.18), transparent 70%),
                  rgba(7,8,12,0.96);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      backdrop-filter: blur(16px);
      opacity: 0;
      transform-origin: center;
      animation: fadeUp 0.9s ease-out forwards;
      animation-delay: 0.45s;
      box-shadow: 0 18px 45px rgba(0,0,0,0.85);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 16px rgba(197,164,109,0.9);
    }

    .contact a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(197,164,109,0.7);
      padding-bottom: 1px;
      transition: color 0.25s ease, border-color 0.25s ease;
    }

    .contact a:hover {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    @media (max-width: 480px) {
      .tagline-main {
        font-size: 15px;
        white-space: normal;
      }
      .contact {
        bottom: 20px;
        padding: 9px 14px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="noise-overlay"></div>

  <div class="page">
    <div class="center-block">
      <div class="name">LEGACY MADE VENTURES</div>
      <div class="divider"></div>

      <div class="tagline-wrapper" id="tagline">
        <div class="tagline-label">Orientation</div>
        <div class="tagline-main">
          Quietly constructing
          <span class="tagline-word" id="tagline-word">enduring value</span>
        </div>
      </div>

      <div class="hint">
        <span>Tip</span> · Click the tagline or wait to see more.
      </div>
    </div>

    <div class="contact" id="contact">
      <div class="dot"></div>
      <span>Formal correspondence:</span>
      <a href="mailto:info@legacymadeventures.com">info@legacymadeventures.com</a>
    </div>
  </div>

  <script>
    const phrases = [
      "enduring value",
      "real assets",
      "quiet compounding",
      "preserved optionality",
      "long-horizon cash flow"
    ];

    let index = 0;
    const wordEl = document.getElementById("tagline-word");
    const wrapper = document.getElementById("tagline");

    function rotatePhrase() {
      const next = (index + 1) % phrases.length;
      wordEl.classList.remove("fade-in");
      wordEl.classList.add("fade-out");

      setTimeout(() => {
        wordEl.textContent = phrases[next];
        wordEl.classList.remove("fade-out");
        wordEl.classList.add("fade-in");
        index = next;
      }, 260);
    }

    // auto-rotate
    let interval = setInterval(rotatePhrase, 3200);

    // click to advance
    wrapper.addEventListener("click", () => {
      clearInterval(interval);
      rotatePhrase();
      interval = setInterval(rotatePhrase, 3200);
    });
  </script>
</body>
</html>

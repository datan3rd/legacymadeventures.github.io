<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LEGACY MADE VENTURES | Global Holdings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050505">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #EAEAEA;
            --text-muted: #666666;
            --accent-gold: #D4AF37;
            --grid-line: rgba(255, 255, 255, 0.03);
        }

        /* RESET & BASE */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        html.lenis { height: auto; } 
        .lenis.lenis-smooth { scroll-behavior: auto; } 
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; } 
        .lenis.lenis-stopped { overflow: hidden; } 
        .lenis.lenis-scrolling iframe { pointer-events: none; } 

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            width: 100vw;
            -webkit-font-smoothing: antialiased;
        }

        /* FILM GRAIN OVERLAY - The "Texture" of money */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 900;
            opacity: 0.05;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="1"/%3E%3C/svg%3E');
        }

        /* WEBGL CANVAS */
        #gl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            transition: opacity 2s ease;
        }

        /* --- UI GRID SYSTEM --- */
        .grid-frame {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) { .grid-frame { padding: 1.5rem; } }

        .line {
            position: absolute;
            background: var(--grid-line);
        }
        .line-h { width: 100%; height: 1px; left: 0; }
        .line-v { height: 100%; width: 1px; top: 0; }
        .top { top: 3rem; }
        .bottom { bottom: 3rem; }
        .left { left: 3rem; }
        .right { right: 3rem; }

        /* NAV */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            mix-blend-mode: exclusion;
        }
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .status {
            font-size: 10px;
            text-align: right;
            font-family: monospace;
            color: var(--accent-gold);
        }

        /* HERO TYPOGRAPHY */
        .hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .title-container {
            text-align: center;
            mix-blend-mode: exclusion;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 9rem);
            font-weight: 400;
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            color: #fff;
        }
        
        h1 span { display: block; overflow: hidden; }
        h1 .char { 
            display: inline-block; 
            transform: translateY(110%); 
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .subtitle {
            margin-top: 2rem;
            font-size: 12px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent-gold);
            opacity: 0;
            transform: translateY(20px);
        }

        /* CONTENT SECTION (To demonstrate scroll) */
        .content-section {
            height: 100vh; /* Just to allow scroll */
            display: flex;
            align-items: flex-end;
            padding: 3rem;
            position: relative;
            z-index: 2;
        }
        .manifesto {
            max-width: 500px;
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            line-height: 1.4;
            color: rgba(255,255,255,0.8);
        }
        .manifesto span { color: var(--accent-gold); }

        /* CUSTOM CURSOR */
        .cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        /* LOADING */
        .preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-gold);
            font-family: monospace;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="cursor-ring"></div>
    <div class="cursor-dot"></div>

    <div class="preloader">
        <span>INITIALIZING ASSETS... <span id="progress">0</span>%</span>
    </div>

    <div class="grid-frame">
        <div class="line line-h top"></div>
        <div class="line line-h bottom"></div>
        <div class="line line-v left"></div>
        <div class="line line-v right"></div>
        
        <nav>
            <div class="logo">LEGACY MADE</div>
            <div class="status">
                SYSTEM: SECURE<br>
                VENTURES.HOLDINGS
            </div>
        </nav>

        <div style="display: flex; justify-content: space-between; align-items: flex-end; width: 100%;">
            <div style="font-family: monospace; font-size: 10px; opacity: 0.5;">
                FIG 1.1 — GLOBAL
            </div>
            <div style="font-family: monospace; font-size: 10px; opacity: 0.5;">
                SCROLL TO DECRYPT
            </div>
        </div>
    </div>

    <canvas id="gl"></canvas>

    <main>
        <section class="hero-section">
            <div class="title-container">
                <h1 id="hero-text">
                    <span>Legacy</span>
                    <span style="font-family: 'Manrope'; font-weight: 300; font-style: italic; font-size: 0.5em; letter-spacing: 0.05em; margin: 10px 0;">Is Built In</span>
                    <span>Silence</span>
                </h1>
                <div class="subtitle">Private Equity & Holdings</div>
            </div>
        </section>

        <section class="content-section">
            <p class="manifesto">
                We do not seek attention. We seek <br><span>asymmetric returns</span> over generational timeframes. <br><br>
                <span style="font-size: 12px; font-family: monospace; opacity: 0.6; display: block; margin-top: 20px;">EST. 2024 — NEW YORK / LONDON / SINGAPORE</span>
            </p>
        </section>
    </main>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. SMOOTH SCROLL (LENIS) ---
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            smooth: true,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // --- 2. THREE.JS SCENE SETUP ---
        const canvas = document.querySelector('#gl');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x050505);

        const scene = new THREE.Scene();
        // Fog to blend particles into darkness
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;
        camera.position.y = 5;

        // --- 3. POST PROCESSING (THE "EXPENSIVE" GLOW) ---
        const renderScene = new RenderPass(scene, camera);
        
        // Bloom Parameters: Resolution, Strength, Radius, Threshold
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 4. PARTICLES SYSTEM (DATA STREAM) ---
        const particlesGeometry = new THREE.BufferGeometry();
        const count = 12000;
        
        const positions = new Float32Array(count * 3);
        const randoms = new Float32Array(count);
        const sizes = new Float32Array(count);

        for(let i = 0; i < count; i++) {
            const i3 = i * 3;
            // Create a tornado/vortex shape
            const radius = Math.random() * 20 + 2;
            const spinAngle = Math.random() * Math.PI * 2;
            
            // X and Z based on circle
            positions[i3] = Math.cos(spinAngle) * radius;
            positions[i3 + 1] = (Math.random() - 0.5) * 40; // Height spread
            positions[i3 + 2] = Math.sin(spinAngle) * radius;

            randoms[i] = Math.random();
            sizes[i] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));
        particlesGeometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));

        // Custom Shader for "Liquid Gold" particles
        const particlesMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uColor: { value: new THREE.Color('#D4AF37') },
                uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) },
                uMouse: { value: new THREE.Vector3(0,0,0) }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uPixelRatio;
                uniform vec3 uMouse;
                attribute float aRandom;
                attribute float aSize;
                varying vec3 vColor;
                
                void main() {
                    vec4 modelPosition = modelMatrix * vec4(position, 1.0);
                    
                    // Rotate the whole system slowly
                    float angle = uTime * 0.1 * (1.0 - aRandom * 0.5);
                    float x = modelPosition.x * cos(angle) - modelPosition.z * sin(angle);
                    float z = modelPosition.x * sin(angle) + modelPosition.z * cos(angle);
                    modelPosition.x = x;
                    modelPosition.z = z;

                    // Wave effect
                    modelPosition.y += sin(uTime + modelPosition.x * 0.5) * 0.5;
                    
                    // Mouse interaction (Repulsion)
                    float dist = distance(uMouse.xy, modelPosition.xy);
                    float strength = smoothstep(5.0, 0.0, dist);
                    vec3 dir = normalize(modelPosition.xyz - uMouse);
                    modelPosition.xyz += dir * strength * 2.0;

                    vec4 viewPosition = viewMatrix * modelPosition;
                    vec4 projectionPosition = projectionMatrix * viewPosition;
                    gl_Position = projectionPosition;
                    
                    // Size attenuation
                    gl_PointSize = (12.0 * aSize + 2.0) * uPixelRatio;
                    gl_PointSize *= (1.0 / - viewPosition.z);
                }
            `,
            fragmentShader: `
                uniform vec3 uColor;
                
                void main() {
                    // Create a soft circle
                    float strength = distance(gl_PointCoord, vec2(0.5));
                    strength = 1.0 - strength;
                    strength = pow(strength, 3.0);
                    
                    vec3 color = mix(vec3(0.0), uColor, strength);
                    
                    gl_FragColor = vec4(color, strength);
                }
            `,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // --- 5. INTERACTION & ANIMATION ---
        
        // Mouse tracking
        const mouse = new THREE.Vector3();
        let targetX = 0;
        let targetY = 0;

        window.addEventListener('mousemove', (e) => {
            // Normalize mouse -1 to 1
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            // Project to 3D space roughly
            mouse.x = x * 10;
            mouse.y = y * 10;
            mouse.z = 0;

            // Update UI Mouse
            gsap.to('.cursor-ring', { x: e.clientX, y: e.clientY, duration: 0.6, ease: 'power2.out' });
            gsap.to('.cursor-dot', { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();
            
            // Update Uniforms
            particlesMaterial.uniforms.uTime.value = elapsedTime;
            
            // Smooth mouse uniform update
            particlesMaterial.uniforms.uMouse.value.lerp(mouse, 0.1);

            // Subtle Camera movement
            camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouse.y * 0.5 + 5 - camera.position.y) * 0.05;
            camera.lookAt(0,0,0);

            // Render with Bloom
            composer.render();
            requestAnimationFrame(animate);
        }
        
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            particlesMaterial.uniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
        });

        // --- 6. INTRO SEQUENCE ---
        
        // Simulate loading
        const progressEl = document.getElementById('progress');
        let loadProgress = { val: 0 };
        
        gsap.to(loadProgress, {
            val: 100,
            duration: 2,
            ease: "power2.inOut",
            onUpdate: () => {
                progressEl.textContent = Math.floor(loadProgress.val);
            },
            onComplete: () => {
                // Reveal Site
                const tl = gsap.timeline();
                
                tl.to('.preloader', {
                    yPercent: -100,
                    duration: 1,
                    ease: "power3.inOut"
                })
                .from('.grid-frame .line-h', { scaleX: 0, duration: 1, stagger: 0.2 }, "-=0.5")
                .from('.grid-frame .line-v', { scaleY: 0, duration: 1, stagger: 0.2 }, "-=1")
                .from('nav', { opacity: 0, y: -20, duration: 0.8 }, "-=0.5")
                .to('.subtitle', { opacity: 1, y: 0, duration: 1 }, "-=0.5");

                // Text Split Reveal
                const titleSpans = document.querySelectorAll('h1 span');
                titleSpans.forEach(span => {
                    // Simple split logic wrapper
                    const text = span.textContent;
                    span.innerHTML = '';
                    text.split('').forEach(char => {
                        const c = document.createElement('div');
                        c.className = 'char';
                        c.textContent = char === ' ' ? '\u00A0' : char;
                        span.appendChild(c);
                    });
                });

                gsap.to('.char', {
                    y: '0%',
                    stagger: 0.02,
                    duration: 1,
                    ease: "power4.out",
                    delay: 0.5
                });
            }
        });

        // --- 7. SCROLL ANIMATIONS ---
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.to(particles.rotation, {
            y: Math.PI,
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            }
        });

    </script>
</body>
</html>
